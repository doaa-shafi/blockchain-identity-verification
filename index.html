<body>
    <div class="meta">
    <p class="addressText">You are not connected to metamask</p>
    <button class="enableEthereumButton">Login using Metamask</button>
    </div>

    <script>

        const addressText = document.querySelector(".addressText");
        const ethereumButton = document.querySelector('.enableEthereumButton');

        function checkMetamaskLogin() {
            const address = window.ethereum.selectedAddress;
            if (address != null) {
                addressText.innerHTML = "Current Selected Wallet is " + address;
                ethereumButton.style.display = 'none';
                flag4=true;
            }
        }

        if (typeof window.ethereum !== 'undefined') {
            checkMetamaskLogin();
        }
        
        
        ethereumButton.addEventListener('click', () => {
          //Will Start the metamask extension
          window.ethereum.request({ method: 'eth_requestAccounts' })
            .then(checkMetamaskLogin);
        });
        

     



      
        
        </script>


    


</body>
</html>
